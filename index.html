<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEET Counselling</title>
<meta name="description" content="Get expert NEET counselling and personalised guidance based on your NEET rank.">
<meta name="keywords" content="NEET counselling, MBBS admission, NEET 2025, NEET rank guidance, Ayush Jindal Jaypee,NEETCAPAYUSH">
<meta name="robots" content="index, follow">
<meta name="author" content="NEET Navigator Hub">

    <link rel="stylesheet" href="final.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">NEET NAVIGATOR HUB</div>
    <nav>
      <a href="#">Home</a>
    </nav>
  </header>

  <section class="hero">
    <div class="overlay">
      <div class="content">
        <h4>WELCOME TO NEET NAVIGATOR HUB</h4>
        <h3>A better future awaits !!</h3><br><br>
        <p>Why Choose us??
          <ul>
            <li>One to One interactive sessions</li>
            <li>Counsellors with 10+ years experience</li>
          </ul>
        </p>
        <a href="#appointment-form" class="cta">Make an appointment</a>
      </div>
    </div>
  </section>

  <section id="appointment-form" class="form-section" data-aos="fade-up" data-aos-duration="1000">
    <div class="form-container" data-aos="zoom-in" data-aos-delay="200">
      <h2>Get Personalised NEET Counselling</h2>
      <form id="neet-form">
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email Address" required />
        <input type="tel" name="phone" placeholder="Phone Number" required />

        <div class="dropdown-container">
          <input type="text" id="stateInput" placeholder="Search State..." required autocomplete="off" />
          <div class="dropdown-list" id="stateDropdown"></div>
        </div>
        <input type="hidden" name="state" id="selectedState" required />
        <input type="number" name="rank" placeholder="NEET Rank" required />

        <div class="preferences-group ">
          <!-- <label for="pref1">Course Preferences:</label> -->
          <br>
          <select name="pref1" required>
            <option value="">Select 1st Preference</option>
            <option>MBBS</option>
            <option>BDS</option>
            <option>BAMS</option>
            <option>BHMS</option>
            <option>BVSc</option>
            <option>BPT</option>
          </select>
          <br>
          <select name="pref2" required>
            <option value="">Select 2nd Preference</option>
            <option>MBBS</option>
            <option>BDS</option>
            <option>BAMS</option>
            <option>BHMS</option>
            <option>BVSc</option>
            <option>BPT</option>
          </select>
          <br>
          <select name="pref3" required>
            <option value="">Select 3rd Preference</option>
            <option>MBBS</option>
            <option>BDS</option>
            <option>BAMS</option>
            <option>BHMS</option>
            <option>BVSc</option>
            <option>BPT</option>
          </select>
          <br>
          <select name="pref4" required>
            <option value="">Select 4th Preference</option>
            <option>MBBS</option>
            <option>BDS</option>
            <option>BAMS</option>
            <option>BHMS</option>
            <option>BVSc</option>
            <option>BPT</option>
          </select>
        </div>

        <textarea name="queries" placeholder="Any other queries..." rows="4"></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>

  <script>
    const states = [
      "Andhra Pradesh", "Arunachal Pradesh", "Assam", "Bihar", "Chhattisgarh", "Goa", "Gujarat", "Haryana", "Himachal Pradesh", "Jharkhand",
      "Karnataka", "Kerala", "Madhya Pradesh", "Maharashtra", "Manipur", "Meghalaya", "Mizoram", "Nagaland", "Odisha", "Punjab",
      "Rajasthan", "Sikkim", "Tamil Nadu", "Telangana", "Tripura", "Uttar Pradesh", "Uttarakhand", "West Bengal", "Andaman & Nicobar Islands",
      "Chandigarh", "Dadra & Nagar Haveli", "Daman & Diu", "Delhi", "Jammu & Kashmir", "Ladakh", "Lakshadweep", "Puducherry"
    ];

    const stateInput = document.getElementById("stateInput");
    const dropdown = document.getElementById("stateDropdown");
    const hiddenState = document.getElementById("selectedState");

    stateInput.addEventListener("input", () => {
      const value = stateInput.value.toLowerCase();
      dropdown.innerHTML = '';
      const filtered = states.filter(state => state.toLowerCase().includes(value));
      filtered.forEach(state => {
        const div = document.createElement("div");
        div.classList.add("dropdown-item");
        div.textContent = state;
        div.onclick = () => {
          stateInput.value = state;
          hiddenState.value = state;
          dropdown.innerHTML = '';
        };
        dropdown.appendChild(div);
      });
      dropdown.style.display = filtered.length ? "block" : "none";
      if (!filtered.includes(stateInput.value)) hiddenState.value = '';
    });

    document.addEventListener("click", e => {
      if (!e.target.closest(".dropdown-container")) {
        dropdown.style.display = "none";
      }
    });

    const scriptURL = 'https://script.google.com/macros/s/AKfycbzlgvkFeAdyzqUDayy9hDW4hQfmJefvwMKw6Si4z1iHKW13W2hcZb9AucqKO2XEr-yA/exec';
    const form = document.getElementById("neet-form");

    form.addEventListener("submit", e => {
      e.preventDefault();

      if (!states.includes(stateInput.value)) {
        alert("Please select a valid state from the dropdown.");
        return;
      }

      const preferences = [
        form.pref1.value,
        form.pref2.value,
        form.pref3.value,
        form.pref4.value
      ];

      const uniquePreferences = new Set(preferences);
      if (uniquePreferences.size !== preferences.length) {
        alert("Please select different courses for each preference.");
        return;
      }

      const data = {
        name: form.name.value,
        email: form.email.value,
        phone: form.phone.value,
        state: hiddenState.value,
        rank: form.rank.value,
        queries: form.queries.value,
        preference1: form.pref1.value,
        preference2: form.pref2.value,
        preference3: form.pref3.value,
        preference4: form.pref4.value
      };

      const formData = new FormData();
      for (const key in data) {
        formData.append(key, data[key]);
      }

      fetch(scriptURL, {
        method: 'POST',
        body: formData
      })
      .then(response => alert("Form submitted successfully!"))
      .catch(error => alert("Error: " + error.message));

      form.reset();
    });
  </script>
</body>
</html>
